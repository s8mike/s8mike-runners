<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">S9 Student Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:8000";

    // Handle signup
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();
        document.getElementById("response").innerText = res.ok
          ? "User registered successfully"
          : data.detail || "Signup failed";
      } catch (err) {
        document.getElementById("response").innerText = "Signup request failed";
      }
    });

    // Handle login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
          // âœ… Save JWT token and redirect
          localStorage.setItem("access_token", data.access_token);
          window.location.href = "backend.html";
        } else {
          document.getElementById("response").innerText = data.detail || "Login failed";
        }
      } catch (err) {
        document.getElementById("response").innerText = "Login request failed";
      }
    });
  </script>
</body>

</html>
