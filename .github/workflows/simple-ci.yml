name: Multi Job Parallel               #uses multiple runners or one as defined in "runs-on", builds same time

on: [push]

jobs:
  setup:
    name: Setup Job
    runs-on: repo-deploy
    steps:
      - name: Setup environment
        run: |
          echo "🔧 Setting up environment..."
          sleep 30

  build:
    name: Build Job
    runs-on: repo-build
    steps:
      - name: Build application
        run: |
          echo "🏗️ Building the application..."
          sleep 30

  test:
    name: Test Job
    runs-on: s9
    steps:
      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          sleep 30

